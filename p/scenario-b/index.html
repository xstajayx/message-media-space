<style>
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    margin:0;
    background:#0f0f10;
    color:#fff;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    overflow:hidden;
  }

  /* App-like header */
  .appbar{
    height:56px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 14px;
    background:rgba(28,28,30,.92);
    border-bottom:1px solid rgba(255,255,255,.06);
    backdrop-filter: blur(10px);
  }
  .left{
    display:flex; align-items:center; gap:10px;
    min-width:0;
  }
  .pill{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:7px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.04);
    font-size:12px;
    color:#ddd;
    white-space:nowrap;
  }
  .dot{
    width:8px;height:8px;border-radius:999px;
    background:#ff3b30;
    box-shadow:0 0 12px rgba(255,59,48,.45);
    animation: blink 1s infinite;
  }
  @keyframes blink{50%{opacity:.15}}

  .title{
    font-weight:700;
    letter-spacing:.2px;
    max-width: 50vw;
    overflow:hidden;
    text-overflow:ellipsis;
    white-space:nowrap;
  }
  .right{
    display:flex; align-items:center; gap:10px;
  }
  .iconBtn{
    width:36px;height:36px;border-radius:12px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(255,255,255,.04);
    color:#fff;
    display:flex;align-items:center;justify-content:center;
    font-weight:900;
    cursor:pointer;
    user-select:none;
  }

  /* Main */
  .wrap{
    height:calc(100vh - 56px);
    display:flex;
    align-items:center;
    justify-content:center;
    padding: 14px;
  }

  .frame{
    width:min(460px, 92vw);
    aspect-ratio: 9 / 16;
    border-radius:22px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,.08);
    background:#000;
    box-shadow:0 18px 70px rgba(0,0,0,.6);
    position:relative;
  }

  canvas{ width:100%; height:100%; display:block; }

  /* CCTV HUD overlay */
  .hud{
    position:absolute; inset:0;
    pointer-events:none;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    padding:12px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
    letter-spacing:.08em;
    text-transform:uppercase;
  }
  .hudTop, .hudBottom{
    display:flex;
    justify-content:space-between;
    align-items:flex-start;
    gap:10px;
  }
  .hudBox{
    background: rgba(0,0,0,.42);
    border:1px solid rgba(255,255,255,.12);
    border-radius:14px;
    padding:8px 10px;
    font-size:11px;
    color: rgba(255,255,255,.88);
  }
  .hudBox .small{
    display:block;
    margin-top:6px;
    opacity:.8;
    font-size:10px;
  }

  .statusRow{
    display:flex;
    gap:8px;
    flex-wrap:wrap;
    justify-content:flex-end;
  }
  .tag{
    padding:6px 8px;
    border-radius:999px;
    background: rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.10);
    font-size:10px;
  }
  .tag.warn{
    background: rgba(255,59,48,.12);
    border-color: rgba(255,59,48,.18);
  }
  .tag.ok{
    background: rgba(52,199,89,.12);
    border-color: rgba(52,199,89,.18);
  }

  /* Motion boxes */
  .box{
    position:absolute;
    border:2px solid rgba(255,255,255,.7);
    border-radius:10px;
    box-shadow: 0 0 16px rgba(255,255,255,.18);
    opacity:0;
    pointer-events:none;
  }
  .box.on{
    opacity:1;
    animation: boxPulse .8s infinite;
  }
  @keyframes boxPulse{50%{opacity:.45}}

  /* Dialogs (iOS-ish) */
  .dialogBackdrop{
    position:fixed; inset:0;
    display:none;
    align-items:center; justify-content:center;
    background: rgba(0,0,0,.55);
    backdrop-filter: blur(10px);
    z-index:200;
    padding:18px;
  }
  .dialog{
    width:min(360px, 92vw);
    background:#1c1c1e;
    border:1px solid rgba(255,255,255,.10);
    border-radius:20px;
    box-shadow:0 24px 80px rgba(0,0,0,.70);
    padding:16px;
    text-align:center;
  }
  .dialog h3{ margin:0 0 8px; font-size:16px; font-weight:750; letter-spacing:.2px; }
  .dialog p{ margin:0 0 14px; color:#cfcfcf; font-size:14px; line-height:1.45; }
  .dialog .row{ display:flex; gap:10px; }
  .btn{
    flex:1;
    border:none;
    border-radius:14px;
    padding:12px 14px;
    font-weight:750;
    cursor:pointer;
  }
  .btnPrimary{ background:#3a82f7; color:#fff; }
  .btnGhost{ background:rgba(255,255,255,.06); color:#fff; border:1px solid rgba(255,255,255,.10); }

  /* Flash + shake for ‚Äúglitch moment‚Äù */
  #flash{
    position:fixed; inset:0;
    background:#fff;
    opacity:0;
    pointer-events:none;
    z-index:300;
    transition: opacity .08s linear;
  }
  .shake{
    animation: shake .12s infinite;
  }
  @keyframes shake{
    0%{transform:translate(0,0)}
    25%{transform:translate(1px,-1px)}
    50%{transform:translate(-1px,1px)}
    75%{transform:translate(1px,1px)}
    100%{transform:translate(0,0)}
  }

  /* Tap hint */
  #tapHint{
    position:fixed;
    left:12px; right:12px;
    bottom: calc(12px + env(safe-area-inset-bottom));
    padding:10px 12px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.10);
    background: rgba(28,28,30,.88);
    color:#d6d6d6;
    font-size:12px;
    letter-spacing:.06em;
    text-align:center;
    z-index:120;
    opacity:.92;
    pointer-events:none;
  }
</style>
</head>

<body>
<div id="flash"></div>

<div class="appbar">
  <div class="left">
    <div class="pill"><span class="dot"></span> LIVE</div>
    <div class="title">Camera Viewer</div>
  </div>
  <div class="right">
    <div class="iconBtn" id="muteBtn" title="Sound">üîä</div>
    <div class="iconBtn" id="fsBtn" title="Fullscreen">‚§¢</div>
  </div>
</div>

<div class="wrap">
  <div class="frame" id="frame">
    <canvas id="c"></canvas>

    <!-- motion boxes (positioned via JS) -->
    <div class="box" id="b1"></div>
    <div class="box" id="b2"></div>

    <div class="hud">
      <div class="hudTop">
        <div class="hudBox">
          CAM-02 ‚Ä¢ HALLWAY
          <span class="small" id="ts">--/--/---- --:--:--</span>
        </div>
        <div class="statusRow">
          <div class="tag ok" id="net">Wi-Fi OK</div>
          <div class="tag" id="fps">FPS 60</div>
          <div class="tag" id="mode">STABILISE</div>
        </div>
      </div>

      <div class="hudBottom">
        <div class="hudBox" id="msg">Loading feed‚Ä¶</div>
        <div class="hudBox" id="motion">Motion: NONE</div>
      </div>
    </div>
  </div>
</div>

<div id="tapHint">tap once for fullscreen + sound</div>

<!-- Dialogs -->
<div class="dialogBackdrop" id="d1">
  <div class="dialog">
    <h3>Camera Feed Warning</h3>
    <p>We detected unusual motion in this feed. Continue?</p>
    <div class="row">
      <button class="btn btnGhost" id="d1no">Close</button>
      <button class="btn btnPrimary" id="d1ok">Continue</button>
    </div>
  </div>
</div>

<div class="dialogBackdrop" id="d2">
  <div class="dialog">
    <h3>Viewer Error</h3>
    <p>The preview may appear unstable for a moment.</p>
    <div class="row">
      <button class="btn btnPrimary" id="d2ok">View report</button>
    </div>
  </div>
</div>

<script>
/* ========= CONFIG ========= */
const REPORT_URL = "../../report.html?src=scenario-b";

/* ========= Fullscreen + audio (user gesture) ========= */
let armed = false;
let audioCtx = null;
let masterGain = null;
let muted = false;

function initAudio(){
  if(audioCtx) return;
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  masterGain = audioCtx.createGain();
  masterGain.gain.value = 0.14;
  masterGain.connect(audioCtx.destination);
}
function beep(freq=880, dur=0.05, type="square", gain=0.09){
  if(!audioCtx || muted) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = type;
  o.frequency.value = freq;
  g.gain.value = 0.0001;
  o.connect(g); g.connect(masterGain);
  const t = audioCtx.currentTime;
  g.gain.exponentialRampToValueAtTime(gain, t+0.01);
  g.gain.exponentialRampToValueAtTime(0.0001, t+dur);
  o.start(t);
  o.stop(t + dur + 0.02);
}
async function requestFullscreen(){
  try{
    const el = document.documentElement;
    if(el.requestFullscreen) await el.requestFullscreen({ navigationUI: "hide" });
    else if(el.webkitRequestFullscreen) await el.webkitRequestFullscreen();
  }catch(e){}
}
async function arm(){
  if(armed) return;
  armed = true;
  const hint = document.getElementById("tapHint");
  if(hint){ hint.style.opacity = "0"; setTimeout(()=>{ try{hint.remove()}catch(e){} }, 250); }

  await requestFullscreen();
  initAudio();
  try{ await audioCtx.resume(); }catch(e){}
  beep(880,0.06,"square",0.11);
  if(navigator.vibrate) navigator.vibrate([50,30,50]);
}
document.addEventListener("pointerdown", arm, {passive:true});
document.addEventListener("keydown", arm, {passive:true});

document.getElementById("fsBtn").addEventListener("click", async ()=>{
  await arm();
  await requestFullscreen();
});

document.getElementById("muteBtn").addEventListener("click", async ()=>{
  await arm();
  muted = !muted;
  document.getElementById("muteBtn").textContent = muted ? "üîá" : "üîä";
  if(!muted) beep(660,0.05,"square",0.10);
});

/* ========= Fake CCTV feed (canvas noise + ‚Äúscene‚Äù) ========= */
const frame = document.getElementById("frame");
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d", {alpha:false});
const tsEl = document.getElementById("ts");
const msgEl = document.getElementById("msg");
const motionEl = document.getElementById("motion");
const modeEl = document.getElementById("mode");
const fpsEl = document.getElementById("fps");

function resize(){
  const r = canvas.getBoundingClientRect();
  canvas.width = Math.max(1, Math.floor(r.width));
  canvas.height = Math.max(1, Math.floor(r.height));
}
window.addEventListener("resize", resize);
resize();

let lastT = performance.now();
let frames = 0;
let fps = 60;

let t0 = performance.now();
let motionState = 0; // 0 none, 1 minor, 2 detected
let glitching = false;

function nowStamp(){
  const d = new Date();
  const pad = (n)=>String(n).padStart(2,"0");
  return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
}

function drawScene(time){
  const w = canvas.width, h = canvas.height;

  // base dark gradient
  const g = ctx.createLinearGradient(0,0,0,h);
  g.addColorStop(0, "#0b0c0f");
  g.addColorStop(1, "#030305");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,w,h);

  // ‚Äúhallway‚Äù silhouette
  ctx.fillStyle = "rgba(255,255,255,0.05)";
  const mid = w*0.5;
  ctx.beginPath();
  ctx.moveTo(mid - w*0.20, h);
  ctx.lineTo(mid - w*0.10, h*0.30);
  ctx.lineTo(mid + w*0.10, h*0.30);
  ctx.lineTo(mid + w*0.20, h);
  ctx.closePath();
  ctx.fill();

  // faint light band
  ctx.fillStyle = "rgba(255,255,255,0.04)";
  ctx.fillRect(w*0.12, h*0.18, w*0.76, h*0.06);

  // noise overlay
  const img = ctx.getImageData(0,0,w,h);
  const d = img.data;

  const tt = (time - t0)/1000;
  const wave = Math.sin(tt*1.1)*0.5 + 0.5;

  for(let i=0;i<d.length;i+=4){
    const n = (Math.random()*45) | 0;
    const scan = (((i/4)/w) | 0) % 4 === 0 ? 12 : 0;
    const v = Math.min(255, n + scan);

    d[i]   = d[i]   + v; // R
    d[i+1] = d[i+1] + v; // G
    d[i+2] = d[i+2] + v; // B
  }
  ctx.putImageData(img,0,0);

  // subtle rolling ‚Äúcompression blocks‚Äù
  ctx.fillStyle = "rgba(255,255,255,0.03)";
  const bx = (wave * w*0.2);
  ctx.fillRect(bx, h*0.62, w*0.18, h*0.08);

  // vignetting
  const vg = ctx.createRadialGradient(mid,h*0.55, w*0.10, mid,h*0.55, w*0.70);
  vg.addColorStop(0, "rgba(0,0,0,0)");
  vg.addColorStop(1, "rgba(0,0,0,0.65)");
  ctx.fillStyle = vg;
  ctx.fillRect(0,0,w,h);

  // timestamp text ‚Äúburn-in‚Äù
  ctx.font = "12px ui-monospace, Menlo, Monaco, Consolas, 'Courier New', monospace";
  ctx.fillStyle = "rgba(255,255,255,0.65)";
  ctx.fillText("REC", 12, 20);
  ctx.fillStyle = "rgba(255,59,48,0.85)";
  ctx.beginPath();
  ctx.arc(52, 16, 4, 0, Math.PI*2);
  ctx.fill();

  ctx.fillStyle = "rgba(255,255,255,0.65)";
  ctx.fillText("CAM-02", 12, 40);

  // glitch lines
  if(glitching){
    ctx.fillStyle = "rgba(255,255,255,0.12)";
    for(let k=0;k<8;k++){
      const yy = Math.random()*h;
      ctx.fillRect(0, yy, w, 2 + Math.random()*2);
    }
  }
}

function setMotion(level){
  motionState = level;
  const b1 = document.getElementById("b1");
  const b2 = document.getElementById("b2");
  b1.classList.remove("on");
  b2.classList.remove("on");

  if(level === 0){
    motionEl.textContent = "Motion: NONE";
  }else if(level === 1){
    motionEl.textContent = "Motion: LOW";
    // show 1 box
    placeBox(b1, 0.22, 0.42, 0.34, 0.26);
    b1.classList.add("on");
  }else{
    motionEl.textContent = "Motion: DETECTED";
    placeBox(b1, 0.18, 0.40, 0.38, 0.30);
    placeBox(b2, 0.54, 0.48, 0.28, 0.22);
    b1.classList.add("on");
    b2.classList.add("on");
  }
}

function placeBox(el, x, y, ww, hh){
  const r = canvas.getBoundingClientRect();
  el.style.left = (x * r.width) + "px";
  el.style.top = (y * r.height) + "px";
  el.style.width = (ww * r.width) + "px";
  el.style.height = (hh * r.height) + "px";
}

function loop(time){
  drawScene(time);
  tsEl.textContent = nowStamp();

  // fps calc
  frames++;
  if(time - lastT >= 600){
    fps = Math.round((frames * 1000) / (time - lastT));
    frames = 0;
    lastT = time;
    fpsEl.textContent = `FPS ${Math.max(18, Math.min(60, fps))}`;
  }

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);

/* ========= Timeline (short + punchy) ========= */
function showDialog(id, show){
  const el = document.getElementById(id);
  el.style.display = show ? "flex" : "none";
}

function doFlash(){
  const f = document.getElementById("flash");
  f.style.opacity = "0.85";
  setTimeout(()=> f.style.opacity = "0", 90);
}

function glitchHit(ms=650){
  glitching = true;
  frame.classList.add("shake");
  doFlash();
  if(navigator.vibrate) navigator.vibrate([60,30,60]);
  beep(1200,0.05,"square",0.12);
  beep(240,0.12,"sawtooth",0.10);
  setTimeout(()=>{
    glitching = false;
    frame.classList.remove("shake");
  }, ms);
}

msgEl.textContent = "Loading feed‚Ä¶";
modeEl.textContent = "STABILISE";
setMotion(0);

setTimeout(()=>{ msgEl.textContent = "Buffering‚Ä¶"; beep(740,0.04,"square",0.08); }, 900);
setTimeout(()=>{ msgEl.textContent = "Signal recovered"; modeEl.textContent = "LIVE"; }, 1600);
setTimeout(()=>{ setMotion(1); beep(980,0.04,"square",0.10); }, 2400);
setTimeout(()=>{ glitchHit(520); msgEl.textContent = "Motion spike"; }, 2900);
setTimeout(()=>{ setMotion(2); msgEl.textContent = "Unusual motion detected"; }, 3600);
setTimeout(()=>{ showDialog("d1", true); }, 4200);

/* Dialog actions */
document.getElementById("d1no").addEventListener("click", ()=>{
  // still proceed, just makes it feel ‚Äústubborn‚Äù
  showDialog("d1", false);
  msgEl.textContent = "Continuing‚Ä¶";
  glitchHit(420);
  setTimeout(()=> showDialog("d2", true), 900);
});
document.getElementById("d1ok").addEventListener("click", ()=>{
  showDialog("d1", false);
  msgEl.textContent = "Analysing feed‚Ä¶";
  modeEl.textContent = "ANALYSE";
  glitchHit(520);
  setTimeout(()=> showDialog("d2", true), 1100);
});
document.getElementById("d2ok").addEventListener("click", ()=>{
  location.href = REPORT_URL;
});
</script>
</body>
