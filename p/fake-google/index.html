body{

.wrap{

.tip{

}

.results{

}
.results.show{ display:block; }

.resultCard{

}
.kicker{

  color:rgba(0,0,0,.55);

}
.result{

}
.h1{

}
.snip{

.btnRow{

}
.btn{

  border-radius:999px;
  padding:10px 14px;
  font-weight:900;
  cursor:pointer;
  font-size:14px;
  transition: transform .08s ease, filter .12s ease;
}
.btn:active{ transform: scale(.98); }

.primary{
  background:linear-gradient(135deg,#3a82f7,#7c3aed);
  color:#fff;
  box-shadow: 0 10px 26px rgba(58,130,247,.20);
}
.primary:hover{ filter: brightness(1.02); }

.ghost{
  background:#fff;
  border:1px solid rgba(0,0,0,.14);
  color:#111;
}

.fadeIn{ animation: fadeIn .18s ease-out both; }
@keyframes fadeIn{
  from{ opacity:0; transform:translateY(6px); }
  to{ opacity:1; transform:translateY(0); }
}
</style>
</head>
<body>

const fallback = [

const addOns = [

  " (Professionals hate this one trick.)"
];

let typed=false;
let currentQuery="";

function typeText(text){
  currentQuery=text;
  q.value="";
  results.classList.remove("show");
  tip.textContent="Searching‚Ä¶";
  typed=false;

  let i=0;
  const t=setInterval(()=>{
    q.value += text[i++] || "";
    if(i>text.length){
      clearInterval(t);
      typed=true;
      setTimeout(showResults, 650);
    }
  }, 38);
}

function showResults(){
  const key=currentQuery.toLowerCase().trim();
  title.textContent="How to fix this";
  fakeUrl.textContent="www.google.com ‚Ä∫ helpful ‚Ä∫ answer";

  const pool = answers[key] || [rand(fallback) + rand(addOns)];
  line.textContent = rand(pool);

  results.classList.add("show");
  tip.textContent="Tap Search again or go back to menu";
}

function newSearch(){
  typeText(rand(prompts));
}

document.addEventListener("pointerdown", (e)=>{
  const tag = (e.target && e.target.tagName) ? e.target.tagName.toLowerCase() : "";
  if(tag === "button") return;

  if(!typed){
    newSearch();
  }else{

  }
},{passive:true});

document.getElementById("again").addEventListener("click", newSearch);
document.getElementById("menu").addEventListener("click", ()=> location.href=MAIN_PAGE_URL);
