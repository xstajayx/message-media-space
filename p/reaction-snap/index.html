<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<meta name="theme-color" content="#0f0f10" />
<title>Reaction Snap</title>
<meta name="description" content="Reaction Snap â€” beat my time!" />
<style>
*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{height:100%}
body{
  margin:0;color:#fff;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:
    radial-gradient(900px 600px at 60% -10%, rgba(58,130,247,.16), transparent 55%),
    radial-gradient(900px 650px at 10% 110%, rgba(124,58,237,.12), transparent 55%),
    #0f0f10;
  display:flex;justify-content:center;align-items:flex-start;
  padding:10px 10px calc(10px + env(safe-area-inset-bottom));
}
.card{
  width:min(520px,95vw);
  background:rgba(255,255,255,.05);
  border:1px solid rgba(255,255,255,.10);
  border-radius:20px;
  padding:12px;
  box-shadow:0 18px 70px rgba(0,0,0,.55);
}
.top{display:flex;justify-content:space-between;align-items:flex-start;gap:10px}
.title{font-weight:950;font-size:18px;margin:0;line-height:1.05}
.sub{margin:4px 0 0;color:rgba(255,255,255,.72);font-size:12px;line-height:1.25}
.pill{border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);padding:6px 9px;border-radius:999px;font-size:11px;font-weight:900;white-space:nowrap}
.stats{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin:10px 0 8px}
.stat{border:1px solid rgba(255,255,255,.10);background:rgba(0,0,0,.25);border-radius:14px;padding:8px;text-align:center}
.k{font-size:11px;color:rgba(255,255,255,.6);line-height:1}
.v{font-size:18px;font-weight:950;line-height:1.1;font-variant-numeric:tabular-nums;font-family:ui-monospace,Menlo,Monaco,Consolas,"Courier New",monospace}
.stage{
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.28);
  border-radius:16px;
  height:min(62vh, 520px);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:14px;
  user-select:none;
}
.big{
  font-weight:950;
  font-size:40px;
  letter-spacing:.02em;
}
.small{margin-top:8px;color:rgba(255,255,255,.72);font-size:12px;line-height:1.3}
.row{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.btn{flex:1;min-width:140px;border:none;border-radius:12px;padding:11px 10px;font-weight:950;cursor:pointer;font-size:14px}
.primary{background:linear-gradient(135deg,#3a82f7,#7c3aed);color:#fff}
.ghost{background:rgba(255,255,255,.08);color:#fff;border:1px solid rgba(255,255,255,.10)}
.btn:disabled{opacity:.55;cursor:not-allowed}
.toast{position:fixed;left:50%;transform:translateX(-50%);bottom:calc(10px + env(safe-area-inset-bottom));
  background:rgba(0,0,0,.78);border:1px solid rgba(255,255,255,.12);padding:8px 10px;border-radius:12px;font-size:12px;opacity:0;pointer-events:none;transition:opacity .18s ease;max-width:min(520px,92vw);text-align:center;z-index:50}
.toast.show{opacity:1}
.go{ background:rgba(52,199,89,.18)!important; border-color:rgba(52,199,89,.28)!important; }
.bad{ background:rgba(255,59,48,.18)!important; border-color:rgba(255,59,48,.28)!important; }
</style>
</head>
<body>
<div class="card">
  <div class="top">
    <div>
      <h1 class="title">Reaction Snap</h1>
      <div class="sub">Waitâ€¦ then tap instantly when it says TAP!</div>
    </div>
    <div class="pill" id="pill">Ready</div>
  </div>

  <div class="stats">
    <div class="stat"><div class="k">Last</div><div class="v" id="lastV">--</div></div>
    <div class="stat"><div class="k">Best</div><div class="v" id="bestV">--</div></div>
    <div class="stat"><div class="k">Fouls</div><div class="v" id="foulV">0</div></div>
  </div>

  <div class="stage" id="stage">
    <div>
      <div class="big" id="big">Press Start</div>
      <div class="small" id="small">Donâ€™t tap early ðŸ˜ˆ</div>
    </div>
  </div>

  <div class="row">
    <button class="btn primary" id="startBtn">Start</button>
    <button class="btn ghost" id="shareBtn" disabled>Share result</button>
  </div>
  <div class="row">
    <button class="btn ghost" id="menuBtn">Back to menu</button>
  </div>
</div>
<div class="toast" id="toast"></div>

<script>
const MAIN_PAGE_URL="https://xstajayx.github.io/message-media-space/";
const GAME_KEY="reaction-snap";

const pill=document.getElementById("pill");
const stage=document.getElementById("stage");
const big=document.getElementById("big");
const small=document.getElementById("small");
const lastV=document.getElementById("lastV");
const bestV=document.getElementById("bestV");
const foulV=document.getElementById("foulV");
const startBtn=document.getElementById("startBtn");
const shareBtn=document.getElementById("shareBtn");
const menuBtn=document.getElementById("menuBtn");
const toast=document.getElementById("toast");

function showToast(msg, ms=1200){
  toast.textContent=msg; toast.classList.add("show");
  clearTimeout(showToast._t);
  showToast._t=setTimeout(()=>toast.classList.remove("show"), ms);
}

let best=Number(localStorage.getItem("best_"+GAME_KEY)||0);
bestV.textContent = best ? (best+"ms") : "--";

let state="idle"; // idle | waiting | go | done
let goAt=0;
let timer=null;
let fouls=0;
let last=0;

function resetUI(){
  stage.classList.remove("go","bad");
  pill.textContent="Ready";
  big.textContent="Press Start";
  small.textContent="Donâ€™t tap early ðŸ˜ˆ";
  shareBtn.disabled=true;
  startBtn.disabled=false;
  state="idle";
}

function start(){
  resetUI();
  pill.textContent="Waitâ€¦";
  big.textContent="WAITâ€¦";
  small.textContent="Tap only when it says TAP!";
  startBtn.disabled=true;
  shareBtn.disabled=true;
  state="waiting";

  const delay = 900 + Math.random()*2200; // 0.9s to 3.1s
  clearTimeout(timer);
  timer=setTimeout(()=>{
    state="go";
    goAt=performance.now();
    pill.textContent="GO!";
    stage.classList.add("go");
    big.textContent="TAP!";
    small.textContent="NOW!";
    // if no tap within 1.2s, mark slow
    clearTimeout(timer);
    timer=setTimeout(()=>{
      if(state==="go"){
        state="done";
        stage.classList.remove("go");
        pill.textContent="Missed";
        stage.classList.add("bad");
        big.textContent="Too slow ðŸ˜…";
        small.textContent="Press Start to try again.";
        last=1200;
        lastV.textContent=">1200ms";
        shareBtn.disabled=false;
        startBtn.disabled=false;
      }
    }, 1200);
  }, delay);
}

function tap(){
  if(state==="idle") return; // NO tap-to-start
  if(state==="waiting"){
    fouls++;
    foulV.textContent=String(fouls);
    stage.classList.add("bad");
    pill.textContent="Foul";
    big.textContent="Too early!";
    small.textContent="Wait for TAP ðŸ˜ˆ";
    showToast("Early tap ðŸ˜¬", 800);
    clearTimeout(timer);
    // small penalty pause then reset
    setTimeout(()=>{ resetUI(); }, 650);
    return;
  }
  if(state==="go"){
    const rt = Math.max(0, Math.round(performance.now() - goAt));
    last = rt;
    lastV.textContent = rt+"ms";
    stage.classList.remove("go");
    pill.textContent="Done";
    big.textContent = rt+"ms";
    small.textContent = rt<180 ? "Insane âš¡" : rt<260 ? "Nice!" : "Again. Faster ðŸ˜ˆ";
    state="done";
    clearTimeout(timer);

    if(rt>0 && (best===0 || rt<best)){
      best = rt;
      localStorage.setItem("best_"+GAME_KEY, String(best));
      bestV.textContent = best+"ms";
      showToast("New best! ðŸ”¥", 900);
    }
    shareBtn.disabled=false;
    startBtn.disabled=false;
  }
}

async function share(){
  if(!last) return;
  const u=new URL(MAIN_PAGE_URL);
  u.searchParams.set("game", GAME_KEY);
  // for reaction, "score" is best/last in ms (still fine)
  u.searchParams.set("score", String(last));
  const text=`Try this! My reaction time is ${last}ms âš¡`;
  const data={ title:"Reaction Snap", text, url:u.toString() };

  if(navigator.share){
    try{ await navigator.share(data); return; }catch(e){}
  }
  try{
    await navigator.clipboard.writeText(`${text} ${u.toString()}`);
    showToast("Copied share text + link âœ…");
  }catch(e){
    prompt("Copy this:", `${text} ${u.toString()}`);
  }
}

startBtn.addEventListener("click", start);
shareBtn.addEventListener("click", share);
menuBtn.addEventListener("click", ()=>location.href=MAIN_PAGE_URL);
stage.addEventListener("pointerdown", tap, {passive:true});
document.addEventListener("keydown", (e)=>{ if(e.key===" "||e.key==="Enter") tap(); }, {passive:true});
</script>
</body>
</html>
